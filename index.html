<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="src/styles.css" rel="stylesheet" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form" class="mb-3">
          <div class="row">
            <div class="col">
              <input
                type="text"
                placeholder="Enter your city..."
                class="form-control"
                id="city-input"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="btn btn-primary w-5"
                id="search-button"
              />
              <button
                class="btn btn-primary d-none d-lg-block"
                id="current-location-button"
              >
                Current
              </button>
            </div>
          </div>
        </form>
        <div class="weather-app-wrapper">
          <div class="layout">
            <h1 id="city"></h1>

            <ul>
              <li>Last updated: <span id="date"></span></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img src="" alt="Clear" id="icon" class="float-left" />
                <div class="float-left">
                  <strong id="temperature"></strong>
                  <span class="units">°C</span>
                  <ul>
                    <br />
                    <li>Feels-Like: <span id="feels-like"></span> °C</li>
                  </ul>
                  <p id="description"></p>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span> %</li>
                <li>Wind: <span id="wind"></span> km/h</li>
                <li>
                  Sunrise:
                  <span id="sunrise" class="sunrise-set-time"></span> am
                </li>
                <li>
                  Sunset: <span id="sunset" class="sunrise-set-time"></span> pm
                </li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
    <footer>
      <small>
        <a
          class="code"
          href="https://github.com/Ronel518/my-weather-application"
          target="_blank"
          >Opensource code by Thamandree Govender(Ronel)
        </a>
      </small>
    </footer>
  </body>
</html>
