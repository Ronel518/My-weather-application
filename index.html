<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="src/styles.css" rel="stylesheet" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <form class="search-form" id="search-form" class="mb-3">
        <div class="row">
          <div class="col">
            <input
              type="text"
              placeholder="Enter your city..."
              class="form-control"
              id="city-input"
            />
          </div>
          <div class="col-3">
            <input
              type="submit"
              value="Search"
              class="btn btn-primary w-5"
              id="search-button"
            />
            <button class="btn btn-primary w-5" id="current-location-button">
              Current
            </button>
          </div>
        </div>
      </form>
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="layout">
            <h1 id="city"></h1>

            <ul>
              <li>Last updated: <span id="date"></span></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img src="" alt="Clear" id="icon" class="float-left" />
                <div class="float-left">
                  <strong id="temperature"></strong>
                  <span class="units">
                    <a href="#" id="celsius-link" class="active"> °C</a> |
                    <a href="#" id="fahrenheit-link"> ℉ </a></span
                  >
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>humidity:<span id="humidity"></span> %</li>
                <li>wind:<span id="wind"></span> km/h</li>
                <li id="description"></li>
              </ul>
            </div>
          </div>
        </div>
        <br />
        <div class="container 1">
          <div class="row">
            <div class="col">
              <div class="box">
                <div class="col-4">Thu</div>
                <div class="col-4">🌧</div>
                <div class="col-4">17°c/11°c</div>
              </div>
            </div>
            <div class="col">
              <div class="box">
                <div class="col-4">Fri</div>
                <div class="col-4">⛅</div>
                <div class="col-4">26°c/13°c</div>
              </div>
            </div>
            <div class="col">
              <div class="box">
                <div class="col-4">Sat</div>
                <div class="col-4">☀️</div>
                <div class="col-4">28°c/14°c</div>
              </div>
            </div>

            <div class="col">
              <div class="box">
                <div class="col-6">Sun</div>
                <div class="col-6">☀️</div>
                <div class="col-6">26°c/12°c</div>
              </div>
            </div>
            <div class="col">
              <div class="box">
                <div class="col-6">Mon</div>
                <div class="col-6">⛅</div>
                <div class="col-6">23°c/12°c</div>
              </div>
            </div>
            <div class="col">
              <div class="box">
                <div class="col-6">Tue</div>
                <div class="col-6">🌧</div>
                <div class="col-6">23°c/11°c</div>
              </div>
            </div>
            <div class="col">
              <div class="box">
                <div class="col-6">Wed</div>
                <div class="col-6">🌧</div>
                <div class="col-6">19°c/12°c</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
    <a class="code" href="https://github.com/Ronel518/my-weather-application"
      >Opensource code by Thamandree Govender(Ronel)
    </a>
  </body>
</html>
